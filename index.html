<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="/logo.png" alt="Logo" /> Geet Player</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <!-- <h1>MY Playlist</h1> -->

      <div class="songlist">
        <h1>My playlist</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="/covers/2.jpg" alt="1" />
            <span>Kabir singh </span>
            <span class="songlistplay"
              ><span class="timeStamp">05:34</span
              ><i class="fa-solid fa-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/2.jpg" alt="1" />
            <span
              >Teri nazron ne X your eyes got my heart falling for you
            </span>
            <span class="songlistplay"
              ><span class="timeStamp">05:34</span
              ><i class="fa-solid fa-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/2.jpg" alt="1" />
            <span>Kabir singh </span>
            <span class="songlistplay"
              ><span class="timeStamp">05:34</span
              ><i class="fa-solid fa-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/2.jpg" alt="1" />
            <span>Kabir singh </span>
            <span class="songlistplay"
              ><span class="timeStamp">05:34</span
              ><i class="fa-solid fa-play"></i
            ></span>
          </div>
          <!-- <i class="far fa-play-circel"></i> -->
        </div>
      </div>
      <div class="songBanner"></div>
      <!-- <img src="/bg.jpg" alt="background" /> -->
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!-- I cons -->
        <i class="fa-solid fa-3x fa-step-backward"></i>
        <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-step-forward"></i>
      </div>
      <div class="songInfo">
        <img src="./covers/XWNX.gif" width="42px" alt="giff" /> Kabir singh song
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b41bde2636.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
